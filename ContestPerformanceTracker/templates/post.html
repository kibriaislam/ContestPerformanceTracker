{% extends 'base.html'%}
{% load static %}

{% block title %}
Forum
{% endblock %}

{% block body%}

{% for post in posts %}
<div class="card">
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <small>Posted at: {{post.date_added}}</small>
      <p class="card-text">{{post.intro}}</p>
      <a href="/post/ {{post.slug}} %}" class="btn btn-primary">Read morr</a>
    </div>
  </div>

  {%endfor%}


{% endblock%}
