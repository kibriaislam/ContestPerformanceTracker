{% extends 'base.html'%}
{% load static %}

{% block title %}
Forum
{% endblock %}

{% block body%}

{% for post in posts %}
<div class="content">

    <h1 clas="title">{{post.title}} </h1>
    <small>Posted at: {{post.date_added}}</small>
    <p><strong>{{post.intro}}</strong></p>
    <p>{{post.body}}</p>
</div>


{% endblock%}
